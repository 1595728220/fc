<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>用户登陆路由测试</h3>
    <form action="http://127.0.0.1:8081/user/login" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="phone" placeholder="请输入手机号"><br>
        <input type="password" name="upwd" placeholder="请输入密码"><br>
        <button>登录</button>
    </form>
    <hr>
    <h3>用户注册路由测试</h3>
    <form action="http://127.0.0.1:8081/user/register" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="phone" placeholder="请输入手机号"><br>
        <input type="password" name="upwd" placeholder="请输入密码"><br>
        <input type="text" name="identify"><br>
        <button>注册</button>
    </form>
    <hr>
    <h3>用户手机是否注册验证路由测试</h3>
    <form action="http://127.0.0.1:8081/user/hasreg" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="phone" placeholder="请输入手机号"><br>
        <button>注册</button>
    </form>
    <hr>
    <h3>用户忘记密码路由测试</h3>
    <form action="http://127.0.0.1:8081/user/forget" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="phone" placeholder="请输入手机号"><br>
        <input type="password" name="upwd" placeholder="请输入密码"><br>
        <input type="password" name="repwd" placeholder="请再次输入密码"><br>
        <input type="text" name="identify"><br>
        <button>注册</button>
    </form>
    <hr>
    <h3>用户修改个人信息路由测试</h3>
    <form action="http://127.0.0.1:8081/user/add" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入"><br>
        <input type="text" name="userName" placeholder="请输入真实姓名"><br>
        <input type="text" name="addr" placeholder="请输入收货地址"><br>
        <input type="text" name="nick" placeholder="请输入昵称"><br>
        <button>修改</button>
    </form>
    <hr>
    <h3>用户上传头像路由测试</h3>
    <!-- <form action="" method="post" enctype="multipart/form-data"> -->
    <form action="http://127.0.0.1:8081/user/avatar" method="post" enctype="multipart/form-data">
        <input type="text" name="uid" placeholder="请输入"><br>
        <input type="file" name="avatar"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>获取验证码路由测试</h3>
    <form action="http://127.0.0.1:8081/user/yzm" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="phone" placeholder="请输入手机号"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>获取用户信息路由测试</h3>
    <form action="http://127.0.0.1:8081/user/detail" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>用户评论路由测试</h3>
    <form action="http://127.0.0.1:8081/user/user_words" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入"><br>
        <input type="text" name="pid" placeholder="请输入产品编号"><br>
        <input type="text" name="content" placeholder="请输入评论信息"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>用户搜索记录路由测试</h3>
    <form action="http://127.0.0.1:8081/user/search" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入用户编号"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>产品详情路由测试</h3>
    <form action="http://127.0.0.1:8081/product/detail" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="pid" placeholder="请输入产品编号"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>商品单品路由测试</h3>
    <!-- classify style thickness color minprice maxprice rexiao xinpin pno size keywords -->
    <form action="http://127.0.0.1:8081/product/list" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入用户编号" value="1"><br>
        <input type="text" name="classify" placeholder="请输入分类" value="挂件"><br>
        <input type="text" name="style" placeholder="请输入圆圈" value="圆圈"><br>
        <input type="text" name="thickness" placeholder="请输入冰种" value="冰种"><br>
        <input type="text" name="color" placeholder="请输入白底青" value="白底青"><br>
        <input type="text" name="minprice" placeholder="请输入1000" value="1000"><br>
        <input type="text" name="maxprice" placeholder="请输入4000" value="4000"><br>
        <input type="text" name="rexiao" placeholder="请输入1" value="1"><br>
        <input type="text" name="xinpin" placeholder="请输入1" value="1"><br>
        <input type="text" name="pno" placeholder="请输入1" value="1"><br>
        <input type="text" name="size" placeholder="请输入6" value="6"><br>
        <input type="text" name="keywords" placeholder="请输入超值" value="超值"><br>
        <button>提交</button>
    </form>
		<hr>
		<h3>搜索产品关键词</h3>
		<form action="http://127.0.0.1:8081/product/search" method="get">
        
        <input type="text" name="uid" placeholder="请输入用户编号" value="1"><br>
        <input type="text" name="keyword" placeholder="请输入搜索关键词" value="超值"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>生成订单路由测试</h3>
    <form action="http://127.0.0.1:8081/order/create" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入用户编号"><br>
        <input type="text" name="pid" placeholder="请输入产品编号"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>订单概况路由测试</h3>
    <form action="http://127.0.0.1:8081/order/list" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="uid" placeholder="请输入用户编号"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>订单详情路由测试</h3>
    <form action="http://127.0.0.1:8081/order/detail" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="oid" placeholder="请输入订单编号"><br>
        <button>提交</button>
    </form>
    <hr>
    <h3>订单完成/取消路由测试</h3>
    <form action="http://127.0.0.1:8081/order/finish" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="oid" placeholder="请输入订单编号"><br>
        <button>提交</button>
    </form>
    <hr>
</body>
</html>
